version: '3.8'

services:
  web:
    image: ece651foodie.azurecr.io/ece651_web:latest
    ports:
      - 8000:8000
    volumes:
      - static_volume:/home/app/backend/backend/staticfiles
    environment:
      DB_HOST: "google.com:3306"
      DB_USER: "wordpress"
      DB_PASSWORD: "wordpress"
  nginx:
    image: ece651foodie.azurecr.io/ece651_nginx:latest
    ports:
      - 80:80
    depends_on:
      - web
    volumes:
      - static_volume:/home/app/backend/backend/staticfiles
volumes:
  static_volume: